<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./app.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center vh-100 bg-light">
        <div class="col-md-4 col-sm-6 border rounded shadow bg-white p-3">
            <div class="row mb-2">
                <div class="col">
                    <input type="text" class="form-control text-end fs-4" id="valueField">
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <button class="btn btn-lg btn-danger btn-remove w-100" type="button">C</button>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-primary w-100" type="button">(</button>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-primary w-100" type="button">)</button>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-success w-100" type="button">+</button>
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <button class="btn btn-lg btn-secondary btn-number w-100" type="button">9</button>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-secondary btn-number w-100" type="button">8</button>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-secondary btn-number w-100" type="button">7</button>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-success w-100" type="button">-</button>
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <button class="btn btn-lg btn-secondary btn-number w-100" type="button">6</button>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-secondary btn-number w-100" type="button">5</button>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-secondary btn-number w-100" type="button">4</button>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-success w-100" type="button">X</button>
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <button class="btn btn-lg btn-secondary btn-number w-100" type="button">3</button>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-secondary btn-number w-100" type="button">2</button>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-secondary btn-number w-100" type="button">1</button>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-success w-100" type="button">/</button>
                </div>
            </div>
            <div class="row my-2">
                <div class="col col-2 w-50">
                    <button class="btn btn-lg btn-secondary btn-number w-100" type="button">0</button>
                </div>
                <div class="col ">
                    <button class="btn btn-lg btn-success btn-delete w-100" type="button">
                        << </button>
                </div>
                <div class="col ">
                    <button class="btn btn-lg btn-success btn-equal w-100" type="button">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
